<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box-login">

        <h2>Sign up</h2>

        <form>
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" id="user" placeholder="Username" maxlength="24">
                <img src="./ressources/check.svg" alt="validation icon" class="icon-verif">
                <span class="alert-message">The nickname must contain between 3 and 24 characters</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your mail">
                <img src="./ressources/check.svg" alt="validation icon" class="icon-verif">
                <span class="alert-message">Enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" placeholder="Your password">
                <img src="./ressources/check.svg" alt="validation icon" class="icon-verif">
                <span class="alert-message">At least: 1 special character, 1 number and 1 letter</span>
                <div class="ligne">
                    <div class="l1"><span>weak</span></div>
                    <div class="l2"><span>medium</span></div>
                    <div class="l3"><span>strong</span></div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmation">Confirmation</label>
                <input type="password" id="confirmation" placeholder="Confirm your password">
                <img src="./ressources/check.svg" alt="validation icon" class="icon-verif">
            </div>

            <button type="submit">Create your account</button>
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
